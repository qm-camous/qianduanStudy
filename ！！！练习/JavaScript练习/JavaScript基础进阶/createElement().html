<!DOCTYPE HTML>

    <title>无标题文档</title>
</head>
<body>

<script type="text/javascript">
    var main = document.body;
    //创建链接
    function createa(url,text)
    {
        // 链接地址 http://www.imooc.com，文本为:慕课网
        alert("000");
        var a=createElement("a");
        a.addAttribute("href",url);
        a.innerHTML=text;
        document.innerHTML=a;
    };
    // 调用函数创建链接
    createa("http://www.imooc.com","慕课网");

</script>
</body>
