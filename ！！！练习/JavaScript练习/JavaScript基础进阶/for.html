<div id="01">
    <h2>一、简介不同类型的循环</h2>
    <p>
            JavaScript 支持不同类型的循环：
        <pre style="font-size: 20px">
            for - 循环代码块一定的次数
            for/in - 循环遍历对象的属性
            while - 当指定的条件为 true 时循环指定的代码块
            do/while - 同样当指定的条件为 true 时循环指定的代码块
        </pre>
    </p>
</div>
