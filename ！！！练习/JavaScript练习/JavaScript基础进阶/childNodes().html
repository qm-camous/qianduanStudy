<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>
<body>
<div>
    javascript
    <p>javascript</p>
    <div>jQuery</div>
    <h5>PHP</h5>
</div>
<script type="text/javascript">
    // 1. 获取第一个DIV的子节点。
    var node=document.getElementsByTagName("div")[0].childNodes;
    //  2. 使用for遍历每个节点。
    for(i=0;i<node.length;i++){
        // 3. 输出相应节点的属性
        alert(node[i].nodeType);
    }




</script>
</body>
