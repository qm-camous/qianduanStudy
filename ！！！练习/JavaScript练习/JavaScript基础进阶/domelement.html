<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>HTML文档可以说由节点构成的集合，DOM节点有:</h1>

<h2>1. 元素节点：上图中&lt;html&gt;、&lt;body&gt;、&lt;p&gt;等都是元素节点，即标签。</h2>

   <h2> 2. 文本节点:向用户展示的内容，如&lt;li&gt;...&lt;/li&gt;中的JavaScript、DOM、CSS等文本。</h2>

<h2>3. 属性节点:元素属性，如&lt;sa&gt;标签的链接属性href="http://www.imooc.com"。</h2>
<p>
    节点属性：
    <img src="../style/img/j06.jpg">
</p>
<p>遍历节点树：
    <img src="../style/img/j07.jpg">
</p>
<p>
    DOM操作:前两个是document方法
    <img src="../style/img/j08.jpg">
</p>
</body>
</html>
