        for(i=0;i<hobby.length;i++){

            {
                // alert(hobby[i].name);
                hobby[i].checked='checked';
                // alert(hobby[i].checked);
            }
            else{
            }
        };

        for(i=0;i<hobby.length;i++){
            if(hobby[i].name=='hobby'){
                hobby[i].checked=false;
            }else{

            }
        };
        // 任务2

    };

    function checkone(){
        var j=document.getElementById("wb").value;
        var id="hobby"+j;
        alert(id);

        for(i=0;i<all.length;i++){
            if(all[i].id==id){
