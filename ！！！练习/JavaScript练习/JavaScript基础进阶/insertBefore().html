<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>
<body>

<ul id="test">
    <li id="01">JavaScript</li>
    <li>HTML</li>
</ul>

<script type="text/javascript">

    var otest = document.getElementById("test");
    var li=document.createElement("li");
    li.innerHTML="PHP";
    var txt=otest.firstChild;
    otest.insertBefore(li,txt);
</script>

</body>
</html>
