<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../style/JS/jquery-1.10.2.js"></script>
    <script src="../style/JS/bootstrap.min.js"></script>
    <title>侧边导航</title>
    <style>
        /*控制菜单箭头*/
        .nav-header.collapsed > span.glyphicon-chevron-toggle:before {

        .nav-header > span.glyphicon-chevron-toggle:before {
            content: "\e113";
        }
        .secondmenu a {
            font-size: 12px;
            color: #4A515B;

        }

        .secondmenu li.active {
            background-color: #eee;
            border-color: #428bca;
        }

<body>
<div class="row">

            <li>
                <a href="#">

                </a>
            </li>
            <li style="background-image: url('../style/IMG/z10.jpg')">
                <a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse">

                    <span class="pull-right glyphicon glyphicon-chevron-toggle"></span>
                </a>
                <ul id="systemSetting" class="nav nav-list secondmenu collapse" style="height: 0px;">
                    <li><a href="#"><i class="glyphicon glyphicon-user"></i>&nbsp;用户管理</a></li>
