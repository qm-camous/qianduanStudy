<!DOCTYPE html>
<html>
<head>
	<title>bootstarp练习-布局容器</title>
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>jumbotron的css</h1>
			<p>jumbotron超大屏幕，通常可以做登录显示</p>
			<a href="#" class="btn btn-block btn-default></a>
		</div>
	</div>
	Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器。我们提供了两个作此用处的类。注意，由于 padding 等属性的原因，这两种 容器类不能互相嵌套。

</body>
</html>
