<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>-->
    <script src="../style/js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>

</div>
<p id="syf">{{message}}</p>

<script>
    new Vue({
        el:"#app",
        data:{
            message:"朱一龙"
        }
    });
    new Vue({
        el:"#syf",
        data:{message:"孙玉凤"},
    });
</script>
</body>
</html>
